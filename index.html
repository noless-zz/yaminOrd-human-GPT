<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>משחק ניבוי מילה בעברית</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ניחוש המילה הבאה!</h1>
        <p class="instructions">
            כתבו מילה ראשונה, או בחרו מהרשימה, ואז בחרו את המילה הבאה מתוך הטבלה.<br>
            לכל אפשרות מוצגת גם ההסתברות שלה. הסתברות מצטברת תוצג מעל. נסו לבנות משפט הגיוני!
        </p>
        <div class="input-section">
            <input type="text" id="startWord" placeholder="הכניסו מילה ראשונה">
            <select id="startWordSelect">
                <option value="">בחרו מילה התחלתית...</option>
                <option value="הילד">הילד</option>
                <option value="הילדה">הילדה</option>
            </select>
        </div>
        <div class="sentence-section">
            <span>המשפט שלך:</span>
            <div id="sentenceDisplay" class="sentence"></div>
            <div id="cumulativeProb" class="cumulative-prob"></div>
        </div>
        <div id="optionsSection" class="options-section"></div>
        <button id="resetBtn" class="reset-btn">איפוס</button>
        <div id="endMessage" class="end-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
